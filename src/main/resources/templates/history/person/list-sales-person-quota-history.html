<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Persons History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${persons_history}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No persons_history yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Persons History</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Sales Person</th>
								<th>Sales Quota</th>
								<th>Modified Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="person_history : ${persons_history}">
								<td class="text-info" th:text="${person_history.id}"></td>
								<td class="text-info" th:text="${person_history.salesperson.businessentityid}"></td>
								<td class="text-info" th:text="${person_history.salesquota}"></td>
								<td class="text-info" th:text="${person_history.modifieddate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
                    <div class="col-md-3 mt-3">
                        <button class="btn btn-secondary" >
                            <a th:href="${back}">Back</a>
                        </button>
                    </div>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
