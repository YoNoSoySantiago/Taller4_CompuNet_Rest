<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Sales Person History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">New Sales Person History</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sales_persons_history/add/}" th:object="${salespersonquotahistory}"
					method="post">
					<div class="row">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="salesperson" class="col-form-label">Sales Person ID</label>
								<select id="salesperson" class="form-control-range" th:field="*{salesperson}">
									<option th:each="sales_person : ${sales_persons}" 
										th:value="${sales_person.businessentityid}" class="form-control" 
										th:text="${sales_person.businessentityid}"
										th:selected="${salespersonquotahistory.salesperson=sales_person}">
									</option>
								</select>
								<span th:if="${#fields.hasErrors('salesperson')}" th:errors="*{salesperson}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="salesquota" class="col-form-label">Sales quota:</label> 
								<input type="text" th:field="*{salesquota}" class="form-control" id="name" placeholder="Ej: 69900">
								<span th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}" class="text-danger"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
