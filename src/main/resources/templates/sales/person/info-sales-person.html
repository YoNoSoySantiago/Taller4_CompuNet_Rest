<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Sales Person</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sales_persons/edit/{id}(id=${salesperson.businessentityid})}" th:object="${salesperson}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label  for="businessentityid" class="col-form-label">Sales Person ID</label> 
							<input disabled type="text" th:field="*{businessentityid}" class="form-control" id="businessentityid" placeholder="Ej: 650000"> 
						</div>
			
                        <div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales Quota</label> 
							<input disabled type="text" th:field="*{salesterritory.territoryid}" class="form-control" id="salesquota" placeholder="Ej: 650000"> 
						</div>

						<div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales Quota</label> 
							<input disabled type="text" th:field="*{salesquota}" class="form-control" id="salesquota" placeholder="Ej: 650000"> 
						</div>

						<div class="form-group col-md-6">
							<label for="commissionpct" class="col-form-label">Commission PCT</label> 
							<input disabled type="text" th:field="*{commissionpct}" class="form-control" id="commissionpct" placeholder="Ej: 150000"> 
						</div>
					</div>
				</form>
                <div class="row">
					<div class="col-md-3 mt-3">
						<button class="btn btn-secondary" >
							<a th:href="${back}">Back</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
