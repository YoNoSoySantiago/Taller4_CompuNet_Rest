<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Sales Person</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sales_persons/add/}" th:object="${salesperson}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Business Entity</label> 
							<select class="form-control-range" th:field="*{businessentityid}">
								<option class="form-control" th:value="-1" th:selected="-1">Create New Business Entity</option>
								<option th:each="businessentity_id : ${businessentities_ids}" th:value="${businessentity_id}" 
								class="form-control" th:text="${businessentity_id}" th:selected="${salesperson.businessentityid=businessentity_id}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Sales Territory</label> 
							<select class="form-control-range" th:field="*{salesterritory}">
								<option th:each="territory : ${territories}" th:value="${territory.territoryid}" 
								class="form-control" th:text="${territory.territoryid}" th:selected="${salesperson.salesterritory=territory}" ></option>
							</select>
							<span th:if="${#fields.hasErrors('salesterritory')}" th:errors="*{salesterritory}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales Quota</label> 
							<input type="text" th:field="*{salesquota}" class="form-control" id="salesquota" placeholder="Ej: 650000"> 
							<span th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="commissionpct" class="col-form-label">Commission PCT</label> 
							<input type="text" th:field="*{commissionpct}" class="form-control" id="commissionpct" placeholder="Ej: 150000"> 
							<span th:if="${#fields.hasErrors('commissionpct')}" th:errors="*{commissionpct}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
