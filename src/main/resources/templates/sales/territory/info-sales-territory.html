<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Sales Territory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Sales Territory</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${salesterritory}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="territoryid" class="col-form-label">Territory ID:</label> 
							<input disabled type="text" th:field="*{territoryid}" class="form-control" id="territoryid" > 
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Territory name:</label> 
							<input disabled type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ej: TR-SH"> 
						</div>
                        <div class="form-group col-md-6">
							<label for="name" class="col-form-label">Country Code:</label> 
							<input disabled type="text" th:field="*{countryregioncode}" class="form-control" id="countryregioncode" placeholder="Ej: TR-SH"> 
						</div>
					</div>
					
				</form>
				<div class="row">
					<div class="col-md-3 mt-3">
						<button class="btn btn-secondary" >
							<a th:href="${back}">Back</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
